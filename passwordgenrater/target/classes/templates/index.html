<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{index.css}">
    <title>Generate Password</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form action="#" th:action="@{/generate-password}" th:object="${parameters}" method="post">
            <label for="length">Length:</label>
            <input type="number" id="length" th:field="*{length}" placeholder="Length"><br><br>

            <label for="specialCharCount">Special Characters:</label>
            <input type="number" id="specialCharCount" th:field="*{specialCharCount}" placeholder="Special character"><br><br>

            <label for="numberCount">Numbers:</label>
            <input type="number" id="numberCount" th:field="*{numberCount}" placeholder="Numbers"><br><br>

            <button type="submit">Generate Password</button>
        </form>

        <!-- Optionally display the generated password -->
        <div th:if="${generatedPassword}">
            <h2>Generated Password:</h2>
            <p th:text="${generatedPassword}"></p>
        </div>
    </div>
</body>
</html>
